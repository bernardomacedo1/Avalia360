<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalia 360 - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="fade-in">
    <div class="menu-dropdown">
        <button class="dropbtn">
            <i class="fas fa-bars"></i> Menu
        </button>
        <div class="dropdown-content">
            <a href="index.html"><i class="fas fa-home"></i> Página Inicial</a>
            <a href="avaliacoes.html"><i class="fas fa-star"></i> Minhas Avaliações</a>
            <a href="perfil.html"><i class="fas fa-user"></i> Meu Perfil</a>
            <a href="avaliar.html"><i class="fas fa-edit"></i> Fazer Avaliação</a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="cadastro.html" id="cadastro-link"><i class="fas fa-user-plus"></i> Cadastre-se</a>
        </div>
    </div>
   
    <div class="header-title">
        <h1>Avalia 360</h1>
        <p>Sua opinião transforma</p>
    </div>
   
    <a href="index.html" class="logo-link">
        <img src="img/360_logo.jpg" alt="Logo Avalia 360" class="logo">
    </a>
</header>

    <main>
        <section class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" required>
                </div>

                <button type="submit" class="btn">Entrar</button>

                <p style="text-align: center; margin-top: 1.5rem;">
                    Não tem uma conta? <a href="cadastro-consumidor.html">Cadastre-se</a>
                </p>
            </form>
        </section>
    </main>
<div id="cadastro-popup" class="popup-overlay">
  <div class="popup-container">
    <h3>Você é...</h3>
    <div class="popup-options">
      <button id="btn-consumidor" class="btn popup-btn">Consumidor</button>
      <button id="btn-fornecedor" class="btn popup-btn">Fornecedor</button>
    </div>
  </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
