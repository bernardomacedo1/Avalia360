<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalia 360 - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="fade-in">
    <div class="menu-dropdown">
        <button class="dropbtn">
            <i class="fas fa-bars"></i> Menu
        </button>
        <div class="dropdown-content">
            <a href="index.html"><i class="fas fa-home"></i> Página Inicial</a>
            <a href="avaliacoes.html"><i class="fas fa-star"></i> Minhas Avaliações</a>
            <a href="perfil.html"><i class="fas fa-user"></i> Meu Perfil</a>
            <a href="avaliar.html"><i class="fas fa-edit"></i> Fazer Avaliação</a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </div>
   
    <div class="header-title">
        <h1>Avalia 360</h1>
        <p>Sua opinião transforma</p>
    </div>
   
    <a href="index.html" class="logo-link">
        <img src="img/360_logo.jpg" alt="Logo Avalia 360" class="logo">
    </a>
</header>

    <main>
        <section class="form-container">
            <h2>Cadastre-se</h2>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar senha:</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" required>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="termos-consumidor" required>
                    <label for="termos-consumidor">Aceito os <a href="#">Termos de Uso</a></label>
                </div>

                <button type="submit" class="btn">Cadastrar</button>
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </form>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
