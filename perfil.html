<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalia 360 - Meu Perfil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="fade-in">
        <div class="menu-dropdown">
            <button class="dropbtn">
                <i class="fas fa-bars"></i> Menu
            </button>
            <div class="dropdown-content">
                <a href="index.html"><i class="fas fa-home"></i> Página Inicial</a>
                <a href="avaliacoes.html"><i class="fas fa-star"></i> Minhas Avaliações</a>
                <a href="perfil.html"><i class="fas fa-user"></i> Meu Perfil</a>
                <a href="avaliar.html"><i class="fas fa-edit"></i> Fazer Avaliação</a>
                <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="cadastro.html"><i class="fas fa-user-plus"></i> Cadastre-se</a>
            </div>
        </div>
        
        <div class="header-title">
            <h1>Avalia 360</h1>
            <p>Sua opinião transforma</p>
        </div>
        
        <a href="index.html" class="logo-link">
            <img src="img/360_logo.jpg" alt="Logo Avalia 360" class="logo">
        </a>
    </header>

    <main>
        <section>
            <h2>Meu Perfil</h2>
            <img src="default-avatar.png" alt="Foto do perfil" class="profile-picture">
            
            <div class="form-container">
                <div class="form-group">
                    <label>Nome:</label>
                    <p id="username"></p>
                </div>
                
                <div class="form-group">
                    <label>E-mail:</label>
                    <p id="email"></p>
                </div>
                
                <div class="form-group">
                    <label>Data de Cadastro:</label>
                    <p id="data-cadastro"></p>
                </div>

                <button class="logout-btn">Sair da Conta</button>
            </div>
        </section>

        <section>
            <h2>Minhas Avaliações Recentes</h2>
            <div class="avaliacoes-container carrossel"></div>
            <br>
            <a href="avaliacoes.html" class="btn">Ver todas as avaliações</a>
        </section>
        
    </main>

    <script src="js/script.js"></script>
</body>
</html>
